<div class="tabs tabs-dark tabs-icon-top">
  <a class="tab-item" ui-sref="account">
    <i class="icon ion-ios-undo"></i>
  </a>
</div>
<ion-view ng-controller="AdminController" class="back"> 
	<ion-content>
	<div>
		<div class="list list-inset" >
  			<label class="item item-stable item-input">
    			<input type="text" ng-model="pari.teamname[0]" placeholder="1er equipe : String">
  			</label>
  			<label class="item item-stable item-input">
    			<input type="text" ng-model="pari.teamname[1]" placeholder="2eme equipe : String">
  			</label>
  			<label class="item item-stable item-input">
    			<input type="text" ng-model="pari.BO" placeholder="Best of : Integer">
  			</label>
		</div>
		<div class="row">
			<div class="col col-25"></div>
			<button class="button button-balanced col col-50" ng-click="registerPari()">
  			Enregistrer le match
			</button>
    </div>

    <div class="row">
      <div class="col col-100">
        <br>
      </div>
    </div>

    <div class="list">
    <div class="item item-energized">
      <h2 class="light text-center">Liste de paris</h2>
    </div>

      <div class="item item-dark" ng-repeat="pariDisplay in paris">
        <div class="light text-center"> {{pariDisplay.teamname[0]}}
          <a class="assertive">  VS  </a>
          {{pariDisplay.teamname[1]}}
        </div>
        <div class="light text-center">
          Best of : {{pariDisplay.BO}}
        </div>
      </div>
    </div>
	</ion-content>
</ion-view>
