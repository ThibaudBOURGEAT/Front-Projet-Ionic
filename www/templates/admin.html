<div class="tabs tabs-dark tabs-icon-top">
  <a class="tab-item" ui-sref="account">
    <i class="icon ion-ios-undo"></i>
  </a>
</div>
<ion-view ng-controller="RegisterController" class="back"> 
	<ion-content>
	<div>
		<div class="list list-inset" >
  			<label class="item item-stable item-input">
    			<input type="text" ng-model="user.username" placeholder="Nom de l'utlisateur">
  			</label>
  			<label class="item item-stable item-input">
    			<input type="text" ng-model="user.email" placeholder="Email">
  			</label>
  			<label class="item item-stable item-input">
    			<input type="password" ng-model="user.password" placeholder="Mot de passe">
  			</label>
  			<label class="item item-stable item-input">
    			<input type="text" ng-model="user.id_steam" placeholder="Optionnel : votre id_steam">
  			</label>
		</div>
		<div class="row">
			<div class="col col-25"></div>
			<button class="button button-balanced col col-50" ng-click="register()">
  			Enregistrer
			</button>
    </div>
	</ion-content>
</ion-view>
