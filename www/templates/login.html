<div class="tabs tabs-dark tabs-icon-top">
</div>
<ion-view ng-controller="LoginController" class="back">
	<ion-content>
	<div class="list">
  		<label class="item item-input item-stable">
    		<span class="input-label">Nom d'utilisateur :</span>
    		<input type="text" ng-model="user.username">
  		</label>
  		<label class="item item-input item-stable">
    		<span class="input-label">Mot de passe :</span>
    		<input type="password" ng-model="user.password">
  		</label>
	</div>
	<div class="list">
	<div class="row">
		<div class="col col-25"></div>
		<button class="button button-balanced col col-50" ng-click="login()">
  			Connection
		</button>
	</div>
	<div class="col"></div>
	<div class="row">
		<dir class="col col-25"></dir>
		<button class="button button-balanced col col-50"  ui-sref="register">
  			Enregistrez vous
		</button>
	</div>
	</div>
	</ion-content>
</ion-view>
